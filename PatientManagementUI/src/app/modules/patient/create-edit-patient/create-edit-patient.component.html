<div class="card mb-5 mb-xl-8">
    <div class="card-header border-0 pt-5">
        <!--begin::Wrapper-->

        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bolder fs-3 mb-1">{{isNew ? 'Create' : 'Update'}} Patient</span>

        </h3>
        <div class="modal-body">
            <form class="form w-100" [formGroup]="form" id="kt_sign_in_form" (ngSubmit)="submit()">
                <div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label><b>Patient Id</b></label>
                            <input formControlName="patientId" class="form-control" [ngClass]="{
          'is-invalid': form.controls['patientId'].invalid,
          'is-valid': form.controls['patientId'].valid
        }" />
                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Patient Id is required',
          control: form.controls['patientId']
        }"></ng-container>
                            <br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label><b>First Name</b></label>
                            <input formControlName="firstName" class="form-control" [ngClass]="{
          'is-invalid': form.controls['firstName'].invalid,
          'is-valid': form.controls['firstName'].valid
        }" />
                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'First Name is required',
          control: form.controls['firstName']
        }"></ng-container>
                            <br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label><b>Last Name</b></label>
                            <input formControlName="lastName" class="form-control" [ngClass]="{
          'is-invalid': form.controls['lastName'].invalid,
          'is-valid': form.controls['lastName'].valid
        }" />
                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Last Name is required',
          control: form.controls['lastName']
        }"></ng-container>
                            <br><br>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-success" [disabled]="form.invalid">Save</button> &nbsp;
                        <button class="btn btn-danger" type="button" (click)="closeModal()">Close</button>
                    </div>

                </div>

            </form>
        </div>
    </div>

</div>
<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
            <div class="fv-help-block">
                <span role="alert">
            {{ message }}
          </span>
            </div>
        </div>
    </ng-container>
</ng-template>
